<!DOCTYPE html>
<html>
	<head>
		<title>Project 1</title>
		<script type ="text/javascript" src="./validate.js"></script>
		<style rel="stylesheet" type="text/css">
			input:not([type=checkbox]):not([type=radio]),select{				
				width:10.8em;
			}		
		</style>
	</head>
	<body onload="init();">
		<form id="form" width="900px">
			<table>
				<tr>
					<td>
						<label for="name">NAME:</label>
					</td>
					<td>
						<input type="text" id="name" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="email">EMAIL:</label>
					</td>
					<td>
						<input type="email" id="email" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="areacode">PHONE:</label>
					</td>
					<td>
						<input type="text" id="areacode" />
					</td>
					<td>
						<input type="text" id="prefix" />
					</td>
					<td>
						<input type="text" id="suffix" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="address">ADDRESS:</label>
					</td>
					<td>
						<input type="text" id="address" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="city">CITY:</label>
					</td>
					<td>
						<input type="text" id="city"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="state">STATE:</label>
					</td>
					<td>
						<select id="state" name="state">
							<option value="Select...">SELECT...</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="WI">Wisconsin</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label for="zip">ZIP:</label>
					</td>
					<td>
						<input type="text" id="zip" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="gender">GENDER:</label>
					</td>
					<td>
						<input type="radio" name="gender" value="Male" checked="checked"><label for="radioMale">MALE</label>
						<input type="radio" name="gender" value="Female"><label for="radioFemale">FEMALE</label>
					</td>
				</tr>
				<tr>
					<td>
						<label>PREVIOUS COURSES:</label>
					</td>
					<td>
						<input class="checkbox" id="previous" type="checkbox" name="ASPNET" value="ASPNET"><label>ASP.NET</label><br />
						<input class="checkbox" type="checkbox" name="PHP" value="PHP"><label>PHP</label><br />
						<input class="checkbox" type="checkbox" name="ADVJAVA" value="ADVJAVA"><label>ADV JAVA</label>
					</td>
				</tr>			
			</table>
		</form>
		<input id="validate" type="button" value="Validate" />
		<br />
	</body>
</html>
